<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>graphSub Unit Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="../js/underscore-min.js"></script>
  <script src="../js/graphSub.js" charset="utf-8"></script>
  <script>
    QUnit.module("graphSub function Unit Test", {
      setup: function() {
      // vars to be used by all tests
      this.testNodes = [
      {"name":"a"},
      {"name":"b"},
      {"name":"c"},
      {"name":"d"},
      {"name":"e"},
      {"name":"f"},
      {"name":"g"},
      {"name":"h"},
      {"name":"i"},
      {"name":"j"},
      {"name":"k"},
      {"name":"l"},
      {"name":"m"},
      {"name":"n"}
      ];

      this.testLinks = [
      {"source":0,"target":1,"value":1},
      {"source":2,"target":3,"value":1},
      {"source":4,"target":5,"value":1},
      {"source":7,"target":8,"value":1},
      {"source":9,"target":10,"value":1},
      {"source":11,"target":12,"value":1},
      {"source":0,"target":5,"value":1},
      {"source":1,"target":5,"value":1},
      {"source":0,"target":6,"value":1},
      {"source":1,"target":6,"value":1},
      {"source":0,"target":7,"value":1},
      {"source":1,"target":7,"value":1},
      {"source":2,"target":8,"value":1},
      {"source":3,"target":8,"value":1},
      {"source":2,"target":9,"value":1},
      {"source":3,"target":9,"value":1},
      {"source":4,"target":11,"value":1},
      {"source":5,"target":11,"value":1},
      {"source":9,"target":12,"value":1},
      {"source":10,"target":12,"value":1},
      {"source":11,"target":13,"value":1},
      {"source":12,"target":13,"value":1}
      ];      
    }
  });

    QUnit.test( "# of generations is 0", function( assert ) {
    //var fixture = $( "#qunit-fixture" );
    var n = 0;
    assert.deepEqual(graphSub(this.testNodes[0], "name", n, this.testLinks, this.testNodes), 
        {nodes: [{'name': 'a'}], links: []}, 
        'sub network from a when n = 0');

    assert.deepEqual(graphSub(this.testNodes[1], "name", n, this.testLinks, this.testNodes), 
        {nodes: [{'name': 'b'}], links: []}, 
        'sub network from b when n = 0');

    assert.deepEqual(graphSub(this.testNodes[2], "name", n, this.testLinks, this.testNodes), 
        {nodes: [{'name': 'c'}], links: []}, 
        'sub network from c when n = 0');
    
    });
    QUnit.test( "# of generations is 1", function( assert ) {
    //var fixture = $( "#qunit-fixture" );
    var n = 1;
    assert.deepEqual(graphSub(this.testNodes[0], "name", n, this.testLinks, this.testNodes), 
        {"nodes":[{"name":"h"},{"name":"g"},{"name":"f"},{"name":"b"},{"name":"a"}],"links":[{"source":4,"target":0,"value":1},{"source":4,"target":1,"value":1},{"source":4,"target":2,"value":1},{"source":4,"target":3,"value":1}]}, 
        'sub network from a when n = 1');
/*
    assert.deepEqual(graphSub(this.testNodes[1], "name", n, this.testLinks, this.testNodes), 
        {nodes: [{'name': 'b'}], links: []}, 
        'sub network from b when n = 1');

    assert.deepEqual(graphSub(this.testNodes[2], "name", n, this.testLinks, this.testNodes), 
        {nodes: [{'name': 'c'}], links: []}, 
        'sub network from c when n = 1');
    // assert template
    //assert.deepEqual(actual, expected, message);

*/    
    // ok template
    assert.ok('hi', 'hi');

    });
  </script>
</body>
</html>
