<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var mostConnectedSourceNodeId = function(graph) {
  var commonLink = _.chain(graph.edges)
    .groupBy(function(v) { return v.source; })
    .sortBy(function(v) { return v.length; })
    .last()
    .first()
    .value();
  return commonLink.source;
};

var buildLinksFromNodeIds = function(nodeIds, links) {
  // Generate lookup table of ids => indexes.
  var indexes = _.reduce(nodeIds, function(indexes, v, i) {
    indexes[v] = i;
    return indexes;
  }, {})

  // Map links from id-based to index-based.
  return _.map(links, function(v) {
    return {source: indexes[v.source], target: indexes[v.target]};
  });
};

// Inputs:
//  links: [{target: node.id, ..}, ..]
//  nodes: [{id: ###, ..}, ..]
//
// Output:
//  links: [{source: i, target: j}, ..]
//  nodes: <minimal subset of nodes>
var buildSubGraph = function(links, nodes) {
  links = _.uniq(links);
  var linkedNodeIds = _.chain(links)
    .map(function(v) { return [v.source, v.target]; })
    .flatten()
    .uniq()
    .value();

  links = buildLinksFromNodeIds(linkedNodeIds, links);
  var lookup = _.chain(nodes)
    .reduce(function(m, v, i) { m[v.id] = i; return m; }, {})
    .value();
  var linkedNodes = _.map(linkedNodeIds, function(i) {
    return nodes[lookup[i]];
  });

  return { nodes: linkedNodes, links: links };
};

d3.json("data/ramzaneh.json", function(error, graph) {
  var rootId = mostConnectedSourceNodeId(graph);

  var subGraphLinks = _.where(graph.edges, {source: rootId});
  var secondSubGraphLinks = _.reduce(subGraphLinks, function(m, v) {
    m = m.concat(_.where(graph.edges, {source: v.target}));
    return m;
  }, subGraphLinks);

  var subGraph = buildSubGraph(secondSubGraphLinks, graph.nodes);

  graph.nodes = subGraph.nodes;
  graph.links = subGraph.links;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
