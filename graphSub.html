<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graphSub</title>
    <title>Animating Changes in Force Diagram</title>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <style>
        .link {
            stroke: #2E2E2E;
            stroke-width: 2px;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }
        .textClass {
            stroke: #23232;
            font-family: "Arial", "Liberation Sans", Arial, Helvetica, sans-serif;
            font-weight: normal;

            stroke-width: .1;
            font-size: 18px;

        }
    </style>
</head>
<body>
<script>
    /*  Features
        clicable text labels
    */

    // add a method conditionaly
    if (!('xpush' in Array.prototype)) {
        // push value to array only if not already present
        Array.prototype.xpush = function(value){
            if(this.indexOf(value) === -1){
                this.push(value);
            };
            return this
        };
    }
    
    d3.json("data/miserables.json", function(error, graph) {
        if (error) throw error;
        
        function chart(elementName) {

            var width = function(value) {
                if (!arguments.length) return width;
                width = value;
                return chart; // enable chaining
            };

            var height = function(value) {
                if (!arguments.length) return height;
                height = value;
                return chart; // enable chaining
            };

            var resize = function() {
                var svg = d3.select(elementName).append("svg");
                width = window.innerWidth, height = window.innerHeight;
                vis.attr("width", width).attr("height", height);
                force.size([width, height]).resume();
            }

            // add nodes to the layout
            var addNode = function(node){
                nodes.push(node);                
            };

            // add link to the layout
            var addLink = function(source, target, value){
                var link = {"source": findNode(source), "target": findNode(target), "value": value};
                subNetLinks.push(link);
            };

            // look for the node in the d3 layout
            var findNode = function(name) {
                for (var i in subNetNodes) {
                    if (subNetNodes[i]["name"] === name) return subNetNodes[i];
                };
            };

            // remove all links form the layout
            var removeAllLinks = function() {
                subNetLinks.splice(0, subNetLinks.length);
                //update();
            };

            // remove all node from the layout
            var removeAllNodes = function() {
                subNetNodes.splice(0, subNetNodes.length);
                //update();
            };

            var findNodeIndex = function(name, nodes) {
                for (var i = 0; i < nodes.length; i++) {
                    if (nodes[i].name == name) {
                        return i;
                    }
                };
            };

            var subNet = function(currentIndex, hops){
                // links stored as JSON objects, easy to compare
                // operates on the data loaded from the JSON
                // extract subnet around 'currentIndex' with all nodes up to 2 'hops' steps away.

                var n = graph.nodes[currentIndex];
                subNetNodes.xpush(n);

                if (hops === 0) {
                    return;
                };

                for (var i = 0; i < graph.links.length; i++) {

                    if (currentIndex === graph.links[i].source) {
                        linkStrings.xpush(JSON.stringify(graph.links[i]));
                        subNet(graph.links[i].target, hops - 1)
                    };
                    if (currentIndex === graph.links[i].target) {
                        linkStrings.xpush(JSON.stringify(graph.links[i]));
                        subNet(graph.links[i].source, hops - 1)
                    };
                };                
            };

            var clickHandler = function(d, i){
                console.log(d);
                // init
                removeAllNodes(); // clears force.nodes()
                removeAllLinks(); // clears force.links()
                linkStrings = []; // var to ensure links no repeated
                
                var link,
                    source,
                    target;

                // extract subnet around 'd' with all nodes up to 2 hops away
                subNet(findNodeIndex(d.name, graph.nodes), 2);
                
                update();   
                //add links incrementaly
                for (var i = 0; i < linkStrings.length; i++) {
                    link = JSON.parse(linkStrings[i]);

                    source = graph.nodes[link.source];
                    target = graph.nodes[link.target];
                    addLink(source.name, target.name, 2);
                      
                };
                
                update();
                //console.log(nodes);
            };

            d3.select(window).on("resize", resize)

            var width = 1000, // default width
                height = 500; // default height
            
            var color = d3.scale.category10(),
                force = d3.layout.force();
            
            var subNetNodes = force.nodes(),
                subNetLinks = force.links();
            
            var linkStrings = [],
                labelAnchors = [],
                labelAnchorLinks = [];
            
            var vis,
                runOnceFlag = true;

            vis = d3.select(elementName)
                    .append("svg:svg")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("id", "svg")
                    .attr("pointer-events", "all")
                    .attr("viewBox", "0 0 " + 1000 + " " + 500)
                    .attr("perserveAspectRatio", "xMinYMid")
                    .append('svg:g');
                    

            var update = function() {

                console.log('update', force.nodes(), force.links());

                var link = vis.selectAll("line")
                        .data(subNetLinks, function (d) {
                            console.log('update', typeof(d.source), d);
                            if (typeof(d.source) === 'number') {
                                return subNetNodes[d.source].name + "-" + subNetNodes[d.target].name;
                            }else{
                                return d.source.name + "-" + d.target.name;
                            };
                            
                        });
                
                link.enter().insert("line", "g")
                        .transition()   
                        .delay(function (d, i) {
                            return 3000 + i*100;
                        })
                        .attr("id", function (d) {
                            return d.source.name + "-" + d.target
                            .name;
                        })
                        .attr("stroke-width", function (d) {
                            return d.value / 10;
                        })
                        .attr("class", "link");
                
                link.append("title")
                        .text(function (d) {
                            return d.value;
                        });
                
                link.exit().remove();

                var node = vis.selectAll("g.node")
                        .data(subNetNodes, function (d) {
                            return d.name;
                        });

                var nodeEnter = node.enter()
                        .append("g")
                        .attr("class", "node")
                        .attr("opacity", 0)
                        .call(force.drag);

                nodeEnter
                        .on('click', clickHandler)

                nodeEnter
                        .transition()
                        .duration(3000)
                        .attr("opacity", 1);


                nodeEnter
                        .append("svg:circle")
                        .attr("r", 1)
                        .attr("id", function (d) {
                            return "Node;" + d.name;
                        })
                        .attr("class", "nodeStrokeClass")
                        .attr("fill", function(d) { return color(d.group); });

                nodeEnter.append("svg:text")
                        .attr("class", "textClass")
                        .attr("x", 1)
                        .attr("y", ".31em")
                        .attr("opacity", 0)
                        .text(function (d) {
                            return d.name;
                        })
                        .transition()
                        .delay(3000)
                        .attr("opacity", 1);

                node.exit().remove();

                // Restart the force layout.
                force
                    .size([width, height])
                    .charge(-1120)
                    .gravity(0.6)
                    .linkDistance(30)
                    .start();                
                    
                    //
                    

                force.on("tick", function (e) {

                    node.attr("transform", function (d) {
                        //console.log('**', d);
                        return "translate(" + d.x + "," + d.y + ")";
                    }); 
                    
                    link.attr("x1", function (d) {
                        return d.source.x;
                    })
                            .attr("y1", function (d) {
                                return d.source.y;
                            })
                            .attr("x2", function (d) {
                                return d.target.x;
                            })
                            .attr("y2", function (d) {
                                return d.target.y;
                            }); 
                });                
            };

            if (runOnceFlag) {
                var a = graph.nodes[0];
                var b = graph.nodes[1];
                
                //console.log(subNetNodes, subNetLinks);
                subNetNodes.push(a);
                subNetNodes.push(b);
                
                var c = {"source":0,"target":1,"value":1};
                subNetLinks.push(c);
                update();
                runOnceFlag = false;
            };
        };
        ///
        chart('body');
    });
</script>
</body>
</html>
